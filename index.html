<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Boas-vindas</title>

  <style>

/* fundo da p√°gina */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #fcd8ff 0%, #fad0c4 100%);
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* container central */
.container {
  text-align: center;
}

/* card principal */
.card {
  background: rgba(255, 255, 255, 0.15);
  padding: 40px 50px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  display: inline-block;
}

/* t√≠tulo principal */
.card h1 {
  font-size: 36px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

/* bot√£o principal */
.card .btn {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  background: #fff;
  color: #fcd8ff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.card .btn:hover {
  background: #e8c2ff;
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* bot√£o tema (opcional) */
#theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: rgba(255,255,255,0.2);
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#theme-toggle:hover {
  background: #fff;
  color: #fcd8ff;
}

  </style>
</head>
<body>
  <button id="theme-toggle">üåô</button>
  
<div class="container">
  <div class="card welcome-hero">
    <h1>üéâ Boas-vindas ao Amigo Secreto üéÅ</h1>
    <button id="btnIniciar" class="btn">Clique aqui para sortear</button>
  </div>
</div>

<script>
  const btnIniciar = document.getElementById("btnIniciar");

if(btnIniciar){
  btnIniciar.addEventListener("click", ()=>{
    window.location.href = "amigosecreto.html";
  });
}

</script>
</body>
</html>
