<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Boas-vindas</title>

 <style>
/* fundo com gradiente animado */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  background: linear-gradient(-45deg, #0f0f14, #1a1b26, #2d1b36, #1e2a38);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  transition: background 0.5s ease;
}

/* anima√ß√£o suave do gradiente */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* container e card */
.container {
  text-align: center;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  padding: 40px 50px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  display: inline-block;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.03);
}

.card h1 {
  font-size: 34px;
  margin-bottom: 20px;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}

/* bot√£o */
.btn {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #7a5cff;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(122, 92, 255, 0.4);
}

.btn:hover {
  background: #9b7dff;
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(155, 125, 255, 0.6);
}

/* bot√£o de tema */
#theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 20px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

#theme-toggle:hover {
  transform: rotate(15deg) scale(1.1);
  background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>
  <button id="theme-toggle">üåô</button>
  
<div class="container">
  <div class="card welcome-hero">
    <h1>üéâ Boas-vindas ao Amigo Secreto üéÅ</h1>
   <button onclick="window.location.href='AmigoSecreto.html'">Clique aqui para o sorteio</button>
</div>

</body>
</html>
